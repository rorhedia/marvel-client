<div *ngIf="spinner" class="content-center">
  <mat-spinner></mat-spinner>
</div>
<div class="flex justify-center" *ngIf="!spinner">
  <div class="md:flex p-10 rounded w-11/12 md:w-9/12 lg:w-1/2 h-96 bg-gray-500 h-min">

    <div class="h-full flex justify-center w-full md:w-1/2 p-2">
      <img class="h-full" src="{{item.image}}" alt="">
    </div>

    <div class="w-full md:w-1/2 p-2">
      <p class="text-xl mb-14 text-white">{{item.title}}</p>
      <p class="text-xl mb-14 text-white">{{item.description || "We can't find a description :("}}</p>
      <div class="flex justify-end" *ngIf="showPrice">
        <button type="button"
                class="px-5 bg-lime-500 rounded text-lime-900 font-black"
                (click)="handlerMessage()">
          {{buyMessage}}
        </button>
      </div>
    </div>

  </div>
</div>
