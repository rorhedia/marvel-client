<div class="container">
  <form class="w-full" [formGroup]="Form">
    <mat-form-field class="w-full" appearance="fill">
      <mat-label>Buscar por nombre</mat-label>
      <input class="w-full" matInput type="text" formControlName="name">
    </mat-form-field>
  </form>

  <div *ngIf="spinner" class="content-center">
    <mat-spinner></mat-spinner>
  </div>

  <div class="columns-1 columns-xs gap-y-40 gap-x-12">
    <div *ngFor="let personaje of personajes" class="mt-4 max-w-lg">
      <a routerLink="/personaje/{{personaje.id}}">
        <mat-card>
          <mat-card-header>
            <mat-card-title class="font-bold text-slate-50">{{personaje.name}}</mat-card-title>
          </mat-card-header>
          <img mat-card-image alt="{{personaje.name}}"
               src="{{personaje.thumbnail.path}}.{{personaje.thumbnail.extension}}">
        </mat-card>
      </a>
    </div>

  </div>
</div>
